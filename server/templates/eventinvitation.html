<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  xmlns:v="urn:schemas-microsoft-com:vml"
>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title></title>

    <style type="text/css">
      .btn-reject-invite {
        box-shadow: inset 0px 1px 0px 0px #cf866c;
        background: linear-gradient(to bottom, #d0451b 5%, #bc3315 100%);
        background-color: #d0451b;
        border-radius: 3px;
        border: 1px solid #942911;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Arial;
        font-size: 13px;
        padding: 6px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #854629;
      }
      .btn-reject-invite:hover {
        background: linear-gradient(to bottom, #bc3315 5%, #d0451b 100%);
        background-color: #bc3315;
      }
      .btn-reject-invite:active {
        position: relative;
        top: 1px;
      }

      .btn-accept-invite {
        background: linear-gradient(to bottom, #3cb105 5%, #63ac04 100%);
        background-color: #01812c;
        background-color: #01812c;
        border-radius: 3px;
        border: 1px solid #01812c;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Arial;
        font-size: 13px;
        padding: 6px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #854629;
      }
      .btn-accept-invite:hover {
        box-shadow: inset 0px 1px 0px 0px #00cf00;
        background: linear-gradient(to bottom, #028b24 5%, #1eee28 100%);
      }
      .btn-accept-invite:active {
        position: relative;
        top: 1px;
      }


      .btn-notsure-invite {
        box-shadow: inset 0px 1px 0px 0px #b6b5b5;
        background: linear-gradient(to bottom, #c2c0c0 5%, #747474 100%);
        background-color: #959596;
        border-radius: 3px;
        border: 1px solid #929292;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Arial;
        font-size: 13px;
        padding: 6px 24px;
        text-decoration: none;
        text-shadow: 0px 1px 0px #727272;
      }
      .btn-notsure-invite:hover {
        background: linear-gradient(to bottom, #acabab 5%, #b9babb 100%);
        background-color: #a9a9aa;
      }
      .btn-notsure-invite:active {
        position: relative;
        top: 1px;
      }
      .evt-details {
        padding-right: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>You have been invited to the following event:</p>
    <p><span class="evt-details">Event:</span>[title]</span></p>
    <p><span class="evt-details">Location:</span>[location]</span></p>
    <p><span class="evt-details">Start time:</span>[startDateTime]</span></p>
    <a class="btn-accept-invite" style="color:white" href="[invitationUrl]&status=1">Accept</a>
	  <a class="btn-reject-invite" style="color:white" href="[invitationUrl]&status=2">Reject</a>
    <a class="btn-notsure-invite" style="color:white" href="[invitationUrl]&status=4">Not Sure</a>
    <p>&copy;Events Space</p>
  </body>
</html>
